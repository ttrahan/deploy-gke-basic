resources:
  - name: deploy-gke-basic-image
    type: image
    flags:
      - deploy-gke-basic
    integration: ttrahan-dh
    pointer:
      sourceName: "ttrahan/dpr-test-repo"
    seed:
      versionName: "dev.1"

  - name: deploy-gke-basic-docker-options
    type: dockerOptions
    flags:
      - deploy-gke-basic
    version:
      memory: 100
      portMappings:
        - :8091
        - :8092
        - :8093
        - :8094
        - :11210
        - :11211
      volumes:
        - "task-pv-volume:/"
      pod:
        imagePullSecrets:
          - name: mysecret
        volumes:
          - name: task-pv-volume
            persistentVolumeClaim:
              claimName: task-pv-claim

  - name: deploy-gke-basic-params
    type: params
    flags:
      - deploy-gke-basic
    version:
      params:
        ADMIN_LOGIN: Administrator
        CLUSTER_RAM_QUOTA: "3072"
        INDEX_RAM_SIZE: "512"
        DATA_RAM_SIZE: "2560"

  - name: deploy-gke-basic-replicas
    type: replicas
    flags:
      - deploy-gke-basic
    version:
      count: 1

  - name: deploy-gke-basic-gke-cluster
    type: cluster
    flags:
      - deploy-gke-basic
    integration: ttrahan-kube
    pointer:
      sourceName : "useast1.dev.example_kube_cluster.com" 
      region: "us-east-1a"
      namespace: "test"
